<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>성경 검색 (개역개정 개역한글)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #1a237e; color: white; padding: 1em; text-align: center; font-size: 1.5em; }
    .controls { display: flex; justify-content: center; padding: 10px; gap: 10px; flex-wrap: wrap; background: #e8eaf6; }
    select, input[type="text"] { font-size: 1em; padding: 5px; }
    .bible-container { display: flex; justify-content: space-around; gap: 20px; padding: 10px; flex-wrap: wrap; }
    .bible-column { width: 48%; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 5px #ccc; overflow-y: auto; max-height: 70vh; }
    .chapter-title { font-weight: bold; font-size: 1.2em; margin-top: 1em; }
    .verse { margin: 4px 0; }
    .highlight { background: yellow; color: red; }
  </style>
</head>
<body>
<header>성경 검색 (개역개정 개역한글)</header>
<div class="controls">
  <select id="bookSelect"></select>
  <select id="chapterSelect"></select>
  <label><input type="checkbox" id="version1" checked> 개역개정</label>
  <label><input type="checkbox" id="version2"> 개역한글</label>
  <input type="text" id="searchInput" placeholder="예: 요나 1:1 또는 여호와" />
  <button onclick="searchBible()">검색</button>
</div>
<div class="bible-container" id="bibleContainer"></div>

<script>
let bibleData = { gae: {}, han: {} };
let structure = {};
let currentBook = "", currentChapter = 1;

// 66권 성경 순서
const bibleBooksOrdered = ["창세기", "출애굽기", "레위기", "민수기", "신명기", "여호수아", "사사기", "룻기",
"사무엘상", "사무엘하", "열왕기상", "열왕기하", "역대상", "역대하", "에스라", "느헤미야", "에스더",
"욥기", "시편", "잠언", "전도서", "아가", "이사야", "예레미야", "예레미야애가", "에스겔", "다니엘",
"호세아", "요엘", "아모스", "오바댜", "요나", "미가", "나훔", "하박국", "스바냐", "학개", "스가랴",
"말라기", "마태복음", "마가복음", "누가복음", "요한복음", "사도행전", "로마서", "고린도전서", "고린도후서",
"갈라디아서", "에베소서", "빌립보서", "골로새서", "데살로니가전서", "데살로니가후서", "디모데전서", "디모데후서",
"디도서", "빌레몬서", "히브리서", "야고보서", "베드로전서", "베드로후서", "요한1서", "요한2서", "요한3서",
"유다서", "요한계시록"];

async function loadBibleMeta() {
  structure = await (await fetch('./meta/성경장절구조.json')).json();
  const bookSelect = document.getElementById("bookSelect");
  bookSelect.innerHTML = "";

  bibleBooksOrdered.forEach(book => {
    if (structure[book]) {
      const opt = document.createElement("option");
      opt.value = book;
      opt.textContent = book;
      bookSelect.appendChild(opt);
    }
  });

  bookSelect.addEventListener("change", () => {
    currentBook = bookSelect.value;
    loadChapters(currentBook);
  });

  // 최초 로딩
  bookSelect.selectedIndex = 0;
  currentBook = bookSelect.value;
  loadChapters(currentBook);

  // 기본: 개역개정만 선택
  document.getElementById("version1").checked = true;
  document.getElementById("version2").checked = false;
}

function loadChapters(book) {
  const chapterSelect = document.getElementById("chapterSelect");
  chapterSelect.innerHTML = "";
  const max = structure[book];
  for (let i = 1; i <= max; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = i + "장";
    chapterSelect.appendChild(opt);
  }

  chapterSelect.addEventListener("change", () => {
    currentChapter = +chapterSelect.value;
    renderBible(currentBook, currentChapter);
  });

  chapterSelect.selectedIndex = 0;
  currentChapter = 1;
  renderBible(book, 1);
}

async function loadBible(book) {
  const gae = await (await fetch(`./개역개정/${book}_개역개정.json`)).json();
  const han = await (await fetch(`./개역한글/${book}_개역한글.json`)).json();
  bibleData.gae = gae;
  bibleData.han = han;
}

async function renderBible(book, chapter) {
  await loadBible(book);
  const showGae = document.getElementById("version1").checked;
  const showHan = document.getElementById("version2").checked;
  const container = document.getElementById("bibleContainer");
  container.innerHTML = "";
  if (showGae) container.appendChild(makeBibleColumn("개역개정", bibleData.gae, chapter));
  if (showHan) container.appendChild(makeBibleColumn("개역한글", bibleData.han, chapter));
}

function makeBibleColumn(title, data, chapter) {
  const col = document.createElement("div");
  col.className = "bible-column";
  const header = document.createElement("div");
  header.className = "chapter-title";
  header.textContent = `${title} - ${currentBook} ${chapter}장`;
  col.appendChild(header);

  const verses = data[chapter];
  for (const verseNum in verses) {
    const div = document.createElement("div");
    div.className = "verse";
    div.textContent = `${verseNum} ${verses[verseNum].replace(/^(\d+\s*)?/, '')}`;
    col.appendChild(div);
  }
  return col;
}

function searchBible() {
  const keyword = document.getElementById("searchInput").value.trim();
  const found = keyword.match(/(.+?)\s*(\d+):?(\d+)?/);
  if (found) {
    const [_, book, ch, verse] = found;
    if (structure[book]) {
      document.getElementById("bookSelect").value = book;
      currentBook = book;
      loadChapters(book);
      setTimeout(() => {
        document.getElementById("chapterSelect").value = ch;
        currentChapter = +ch;
        renderBible(book, +ch);
      }, 150);
    }
  } else {
    alert("책 이름과 장/절을 정확히 입력하세요 (예: 요나 1:1 또는 창세기 3장)");
  }
}

loadBibleMeta();
</script>
</body>
</html>
